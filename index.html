<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bags.fm Token Deploy (Descrição Corrigida)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; }
    label { display: block; margin: 12px 0 4px; font-weight: bold; }
    input, textarea, button, select { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #status { margin-top: 20px; padding: 15px; border-radius: 8px; background: #f0f8ff; white-space: pre-wrap; font-family: monospace; overflow-y: auto; max-height: 500px; }
    .error { background: #ffebee; color: #c62828; }
  </style>
  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/bs58@5.0.0/dist/index.min.js"></script>
</head>
<body>
  <h1>Deploy Token no Bags.fm (Teste no Vercel)</h1>
  <p>Preencha a descrição (obrigatória). Use uma imagem pequena (PNG/JPG). API Key nova de https://dev.bags.fm.</p>

  <button id="connectWalletBtn">Conectar Wallet (Phantom)</button>
  <p id="walletStatus">Wallet: não conectada</p>

  <form id="tokenForm">
    <label for="authType">Tipo de autenticação:</label>
    <select id="authType">
      <option value="x-api-key">x-api-key (recomendado)</option>
      <option value="Bearer">Authorization Bearer</option>
    </select>

    <label for="apiKey">API Key (cole aqui):</label>
    <input type="text" id="apiKey" placeholder="bags_..." required />

    <label for="name">Nome do Token:</label>
    <input type="text" id="name" placeholder="TEST" required />

    <label for="symbol">Símbolo (máx 8 letras):</label>
    <input type="text" id="symbol" placeholder="TEST" maxlength="8" required />

    <label for="description">Descrição (obrigatória):</label>
    <textarea id="description" rows="3" placeholder="Token de teste criado via HTML" required></textarea>

    <label for="imageFile">Imagem do Token (PNG/JPG):</label>
    <input type="file" id="imageFile" accept="image/*" required />

    <label for="initialBuy">Compra inicial em SOL (opcional):</label>
    <input type="number" id="initialBuy" step="0.001" min="0" value="0" />

    <button type="submit" disabled id="submitBtn">Criar + Deploy</button>
  </form>

  <div id="status">Aguardando ação...</div>

  <script>
    const { Connection, PublicKey, Transaction, LAMPORTS_PER_SOL } = solanaWeb3;
    const connection = new Connection('https://api.mainnet-beta.solana.com', 'confirmed');

    const statusDiv = document.getElementById('status');
    const walletStatus = document.getElementById('walletStatus');
    const connectBtn = document.getElementById('connectWalletBtn');
    const submitBtn = document.getElementById('submitBtn');

    let publicKey = null;
    let provider = null;

    function logStatus(msg, isError = false) {
      console.log('[DEBUG]', msg);
      statusDiv.innerHTML += `<br>${isError ? '<span style="color:red;">' : ''}${msg}${isError ? '</span>' : ''}`;
      statusDiv.scrollTop = statusDiv.scrollHeight;
      if (isError) statusDiv.className = 'error';
    }

    function getPhantomProvider() {
      return window.phantom?.solana || (window.solana?.isPhantom ? window.solana : null);
    }

    connectBtn.addEventListener('click', async () => {
      logStatus('Tentando conectar Phantom...');
      provider = getPhantomProvider();
      if (!provider) return logStatus('Phantom não detectada!', true);
      try {
        await provider.connect();
        publicKey = new PublicKey(provider.publicKey.toString());
        walletStatus.textContent = `Wallet conectada: ${publicKey.toBase58().slice(0,6)}...`;
        submitBtn.disabled = false;
        logStatus(`✅ Conectado! PublicKey: ${publicKey.toBase58()}`);
      } catch (err) {
        logStatus(`Erro na conexão: ${err.message}`, true);
      }
    });

    document.getElementById('tokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!publicKey || !provider) return logStatus('Conecte a wallet primeiro!', true);

      const authType = document.getElementById('authType').value;
      const apiKey = document.getElementById('apiKey').value.trim();
      if (!apiKey) return logStatus('Cole a API Key!', true);

      const name = document.getElementById('name').value.trim();
      const symbol = document.getElementById('symbol').value.trim().toUpperCase();
      let description = document.getElementById('description').value.trim();
      const imageFile = document.getElementById('imageFile').files[0];
      const initialBuySol = parseFloat(document.getElementById('initialBuy').value) || 0;

      // Força string vazia ou padrão se descrição estiver vazia
      if (!description) description = "Token de teste criado via HTML";

      if (!name || !symbol || !imageFile) return logStatus('Preencha todos os campos obrigatórios!', true);

      logStatus(`Usando autenticação: ${authType === 'Bearer' ? 'Bearer' : 'x-api-key'}`);

      try {
        logStatus('Passo 1: Enviando token info com upload de imagem...');

        const formData = new FormData();
        formData.append('name', name);
        formData.append('symbol', symbol);
        formData.append('description', description);
        formData.append('image', imageFile);

        let headers = {};
        if (authType === 'Bearer') {
          headers['Authorization'] = `Bearer ${apiKey}`;
        } else {
          headers['x-api-key'] = apiKey;
        }

        const infoRes = await fetch('https://public-api-v2.bags.fm/api/v1/token-launch/create-token-info', {
          method: 'POST',
          headers,
          body: formData
        });

        const infoData = await infoRes.json();
        logStatus(`Resposta (HTTP ${infoRes.status}): ${JSON.stringify(infoData, null, 2)}`);

        if (!infoRes.ok || !infoData.success) {
          throw new Error(infoData.error || infoData.message || `Falha no Passo 1 (HTTP ${infoRes.status})`);
        }

        const tokenMint = infoData.response?.tokenMint;
        const metadataUrl = infoData.response?.tokenMetadata;

        logStatus(`✅ Token info criada com sucesso!`);
        logStatus(`Mint: ${tokenMint || 'não retornado'}`);
        logStatus(`Metadata: ${metadataUrl || 'não retornado'}`);

        // Aqui você pode adicionar os próximos passos (fee config + launch tx)
        // Exemplo placeholder:
        logStatus('Próximo: Configurar fee share e deploy on-chain (adicione os fetches semelhantes aqui).');

      } catch (err) {
        logStatus(`ERRO: ${err.message || err}`, true);
      }
    });
  </script>
</body>
</html>
